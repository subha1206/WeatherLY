<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Weatherly</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">This is some Random Location Weather Please eneble your location.</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temp">
        <div class="degree-sec">
        <h2 class="temp-degree">34</h2>
        <span>F</span>
        </div>
        <div class="temp-desc">I donno</div>
    </div>
    <div class="w3-card-4 w3-margin" style="width:50%">
        <div class="w3-row">
          <div class="w3-third w3-center">
            <h3>Humidity</h3>
            <h4 class="humidity">0.34</h4>
          </div>
          <div class="w3-third w3-center">
            <h3>uvIndex</h3>
            <h4 class="uvIndex">10</h4>
          </div>
          <div class="w3-third w3-center w3-margin-bottom">
            <h3>WindSpeed</h3>
            <h4 class="wind">65</h4>
          </div>
        </div>
      </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
